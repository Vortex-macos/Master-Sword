<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 3D Model</title>
  <style>
    body { margin: 0; background: #f0f0f0; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Change "your-model.glb" to the actual path of your 3D file -->
    <model-viewer 
      src="Master_Sword.glb" 
      alt="My awesome 3D model"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ios-src="master_sword.usdz"> <!-- optional for iOS AR -->

      <button slot="ar-button" style="background-color: #fff; border-radius: 8px; border: none; position: absolute; bottom: 20px; right: 20px; padding: 12px 20px;">
        View in your space (AR)
      </button>
    </model-viewer>
  </div>

  <!-- Load the official model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
